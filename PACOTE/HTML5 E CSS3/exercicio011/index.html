<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>

    <picture> <!--vai aparecer uma img --> <!--max imagem maxima-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
        <h1>Reproduzindo aúdio</h1>
        <p>Reproduzindo áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop> 
            <source src="midia/100 Degrees Under - RAGE.mp3" type="audio/mpeg">
            <source src="midia/100 Degrees Under - RAGE.ogg" type="audio/ogg">
            <source src="midia/100 Degrees Under - RAGE.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir o áudio. 
            <a href="midia/100 Degrees Under - RAGE.mp3">Clique aqui para baixar a música!</a>
            </p>
        </audio>
      
        <!--none nao vai carregar nada so quando o usuario apertar-->
        <!--metadata vai pegar so duracao da musica-->
        <!--auto ele so vai considerara depois que carregar todo o audio-->
        <!--tentar evitar arquivos wav porque sao muitos pesados--->
        <!--loop ele recomeca a musica de novo-->
        <!-- para audio usa <source src="" type="">-->
        


</body>
</html>
