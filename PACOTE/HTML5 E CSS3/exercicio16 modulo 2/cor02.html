<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /*configuracoes globais para CSS (height > altura)*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #3A86DE 20%, #A937B3, #B33587,#F97A29,#D6307C ); 
            /*RIGHT direta, left esquerda, top pra cima, bottom pra baixo radial-gradient linear-gradient (serve para deixar um circle em degrade)*/
            background-attachment: fixed; /* ele nao vai ter scrol pra baixo, simplesmente ele vai fixar a page*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
